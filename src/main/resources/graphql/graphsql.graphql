type AllocationLeg {
  organizationId: ID!
  allocatedQuantity: BigDecimal!
  allocatedNotional: BigDecimal!
  currency: String!
}

type Allocation {
  tradeExecutionId: ID!
  status: String!
  ruleCode: String
  ruleVersion: String
  legs: [AllocationLeg!]!
}

type TradeQuery {
  allocationByTrade(tradeExecutionId: ID!): Allocation
}
